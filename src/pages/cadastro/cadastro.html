<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-image: url('assets/imgs/s1.png')" >
  
   
        <br>
        <br>
        <br>
        <br>
      <form [formGroup]="userForm" (ngSubmit)="onCreate()">
          <ion-list >
        <ion-item style="background-color: transparent">
            <ion-label floating>Nome</ion-label>
            <ion-input type="text" formControlName="nome"></ion-input>
          </ion-item>
          <ion-item style="background-color: transparent">
              <ion-label floating>Sobrenome</ion-label>
              <ion-input type="text" formControlName="sobrenome"></ion-input>
            </ion-item>
          <ion-item style="background-color: transparent">
            <ion-label floating>Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
          </ion-item>
        
          <ion-item style="background-color: transparent">
            <ion-label floating>Senha</ion-label>
            <ion-input type="password" formControlName="senha"></ion-input>
          </ion-item>
          <br>
          <br>
          <button ion-button  full style=" background-color: #559f3f;" type="submit" [disabled]="userForm.invalid" >Cadastrar</button>
          <br>
          
        </ion-list>
      </form>
        
</ion-content>
